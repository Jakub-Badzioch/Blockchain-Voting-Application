<!DOCTYPE html>
<html lang="en">
<head>
    <title>Voting DAPP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.1/ethers.umd.min.js" type="application/javascript"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Voting DAPP</title>
</head>
<body>
<div class="navbar">
    <a href="/index.html">Vote</a>
    <a href="/ListVoters.html">List Voters</a>
</div>

<div class="main-content">
    <h1>Vote for your student body President</h1>

    <div class="card" style="text-align: center;">
        <button onclick="connectMetamask()">Connect Metamask</button>
        <p id="metamasknotification">Not connected</p>
    </div>

    <div class="card">
        <h3>Cast Your Vote</h3>
        <span style="color: var(--text-muted); font-size: 0.9rem;">Enter the index of your chosen candidate:</span>
        <div style="display: flex; gap: 10px; align-items: center; margin-top: 10px;">
            <input type="number" id="vote" placeholder="e.g. 0">
            <button onclick="addVote()">Vote Now</button>
        </div>
        <p id="cand"></p>
    </div>

    <div class="card" style="text-align: center;">
        <button onclick="voteStatus()">Refresh Voting Status</button>
        <p id="status"></p>
        <p id="time"></p>
    </div>
</div>
</body>
</html>
